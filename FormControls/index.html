<!DOCTYPE html>
<html lang="cs">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h2>Moderní toggle</h2>
    <div class="ab-toggle">
      <input type="checkbox" id="tourist" name="tourist" />
      <label for="tourist">
        <div class="switch ab-controls">
          <div class="toggle ab-circle"></div>
        </div>
        <div class="label">Otázka?</div>
      </label>
    </div>
    <input type="radio" name="radio-group" id="radio1" value="radio1" />
    <label for="radio1">
      <div class="ab-controls ab-radio">
        <div class="ab-circle ab-radio-circle"></div>
      </div>
      <div class="label">Možnost 1</div>
    </label>

    <input type="radio" name="radio-group" id="radio2" value="radio2" />
    <label for="radio2">
      <div class="ab-controls ab-radio">
        <div class="ab-circle ab-radio-circle"></div>
      </div>
      <div class="label">Možnost 2</div>
    </label>
    <hr />
    <h2>Textová políčka</h2>
    <input
      type="search"
      placeholder="Hledat..."
      class="ab-search"
      name=""
      id=""
    />

    <input type="number" name="" id="" />

    <input type="text" name="" id="" />

    <input type="tel" name="" id="" />

    <input type="date" name="" id="" />

    <input type="datetime-local" name="" id="" />

    <input type="email" name="" id="" />

    <input type="color" name="" id="" />
    <input type="submit" value="Odeslat" />

    <input type="month" name="" id="" />

    <input type="week" name="" id="" />
  </body>
</html>
